<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>RateThisRepo</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <svg class="icon" width="24" height="24" viewBox="0 0 16 16" fill="currentColor">
        <path d="M2 2.5A2.5 2.5 0 0 1 4.5 0h8.75a.75.75 0 0 1 .75.75v12.5a.75.75 0 0 1-.75.75h-2.5a.75.75 0 0 1 0-1.5h1.75v-2h-8a1 1 0 0 0-.714 1.7.75.75 0 1 1-1.072 1.05A2.495 2.495 0 0 1 2 11.5Zm10.5-1h-8a1 1 0 0 0-1 1v6.708A2.486 2.486 0 0 1 4.5 9h8ZM5 12.25a.25.25 0 0 1 .25-.25h3.5a.25.25 0 0 1 .25.25v3.25a.25.25 0 0 1-.4.2l-1.45-1.087a.249.249 0 0 0-.3 0L5.4 15.7a.25.25 0 0 1-.4-.2Z"/>
      </svg>
      <h1>RateThisRepo</h1>
    </div>
    
    <div id="not-github" class="message hidden">
      <p>⚠️ This extension only works on GitHub repository pages.</p>
      <p>Please navigate to a GitHub repository to analyze it.</p>
    </div>
    
    <div id="github-content">
      <div id="analysis-actions">
        <button id="analyze-btn" class="btn primary">Analyze Repository</button>
        <button id="show-panel-btn" class="btn secondary hidden">Show Analysis Panel</button>
      </div>
      
      <div id="recent-summary" class="hidden">
        <h2>Recent Analysis</h2>
        <div id="summary-content">
          <div class="repo-name"></div>
          <div class="score-container">
            <div class="score-label">Quality Score:</div>
            <div class="score-value"></div>
          </div>
          <div class="progress-container">
            <div class="progress-bar"></div>
          </div>
          
          <div class="indicators">
            <!-- Indicators will be added here dynamically -->
          </div>
        </div>
      </div>
    </div>
    
    <div class="footer">
      <button id="options-btn" class="btn text">Options</button>
      <a href="https://github.com/LeonardoPuccio/RateThisRepo" target="_blank" class="link">GitHub</a>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
