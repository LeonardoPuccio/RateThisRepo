<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>RateThisRepo Options</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      color: #24292e;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    
    h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
    }
    
    h1 svg {
      margin-right: 10px;
    }
    
    .option-group {
      margin-bottom: 30px;
      padding: 15px;
      border: 1px solid #e1e4e8;
      border-radius: 6px;
      background-color: #f6f8fa;
    }
    
    .option-row {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      padding: 10px;
      background-color: white;
      border-radius: 4px;
      border: 1px solid #eaecef;
    }
    
    .option-label {
      flex-grow: 1;
      font-weight: 500;
    }
    
    .option-description {
      color: #586069;
      margin-top: 5px;
      font-size: 14px;
    }
    
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .3s;
      border-radius: 34px;
    }
    
    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .3s;
      border-radius: 50%;
    }
    
    input:checked + .toggle-slider {
      background-color: #2ea44f;
    }
    
    input:checked + .toggle-slider:before {
      transform: translateX(26px);
    }
    
    .save-button {
      background-color: #2ea44f;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 8px 16px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .save-button:hover {
      background-color: #2c974b;
    }
    
    .status {
      margin-top: 15px;
      padding: 10px;
      border-radius: 4px;
      display: none;
    }
    
    .status.success {
      background-color: #e6ffed;
      border: 1px solid #b4d9c0;
      color: #22863a;
    }
  </style>
</head>
<body>
  <h1>
    <svg width="24" height="24" viewBox="0 0 16 16" fill="currentColor">
      <path d="M2 2.5A2.5 2.5 0 0 1 4.5 0h8.75a.75.75 0 0 1 .75.75v12.5a.75.75 0 0 1-.75.75h-2.5a.75.75 0 0 1 0-1.5h1.75v-2h-8a1 1 0 0 0-.714 1.7.75.75 0 1 1-1.072 1.05A2.495 2.495 0 0 1 2 11.5Zm10.5-1h-8a1 1 0 0 0-1 1v6.708A2.486 2.486 0 0 1 4.5 9h8ZM5 12.25a.25.25 0 0 1 .25-.25h3.5a.25.25 0 0 1 .25.25v3.25a.25.25 0 0 1-.4.2l-1.45-1.087a.249.249 0 0 0-.3 0L5.4 15.7a.25.25 0 0 1-.4-.2Z"/>
    </svg>
    RateThisRepo Options
  </h1>
  
  <div class="option-group">
    <h2>Display Settings</h2>
    
    <div class="option-row">
      <div>
        <div class="option-label">Show Floating Button</div>
        <div class="option-description">Display the floating action button on GitHub repository pages</div>
      </div>
      <label class="toggle-switch">
        <input type="checkbox" id="show-floating-button" checked>
        <span class="toggle-slider"></span>
      </label>
    </div>
  </div>
  
  <button id="save-button" class="save-button">Save Options</button>
  
  <div id="status" class="status success">Options saved successfully!</div>
  
  <script src="options.js"></script>
</body>
</html>
